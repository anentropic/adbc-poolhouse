
name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'

permissions:
  contents: read

jobs:
  quality:
    name: Quality gates
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        python-version: ["3.11", "3.14"]
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          python-version: ${{ matrix.python-version }}

      - name: Sync dependencies
        run: uv sync --locked --dev --extra duckdb

      - name: Install prek
        run: uv tool install prek

      - name: Run quality gates
        run: prek run --all-files

      - name: Tests
        run: uv run pytest

  build:
    name: Build distributions
    needs: [quality]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Sync dependencies
        run: uv sync --locked --dev

      - name: Build wheel and sdist
        run: uv build

      - name: Upload distributions
        uses: actions/upload-artifact@v7
        with:
          name: dist
          path: dist/
          retention-days: 7

  validate:
    name: Validate distributions
    needs: [build]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download distributions
        uses: actions/download-artifact@v8
        with:
          name: dist
          path: dist/

      - name: Test wheel installation
        run: |
          uv venv --python ${{ matrix.python-version }} test-env-wheel
          uv pip install --python test-env-wheel/bin/python dist/*.whl
          test-env-wheel/bin/python -c "import adbc_poolhouse; print('Wheel installation OK')"

      - name: Test sdist installation
        run: |
          uv venv --python ${{ matrix.python-version }} test-env-sdist
          uv pip install --python test-env-sdist/bin/python dist/*.tar.gz
          test-env-sdist/bin/python -c "import adbc_poolhouse; print('Sdist installation OK')"

      - name: Check py.typed marker in wheel
        run: |
          unzip -l dist/*.whl | grep "adbc_poolhouse/py.typed" || (echo "ERROR: py.typed marker missing" && exit 1)

      - name: Check wheel version matches git tag
        run: |
          WHEEL_VERSION=$(unzip -p dist/*.whl "*/METADATA" | grep "^Version:" | cut -d' ' -f2)
          TAG_VERSION=${GITHUB_REF_NAME#v}
          if [ "$WHEEL_VERSION" != "$TAG_VERSION" ]; then
            echo "ERROR: Wheel version ($WHEEL_VERSION) does not match git tag ($TAG_VERSION)"
            exit 1
          fi
          echo "Version check OK: $WHEEL_VERSION"

  changelog:
    name: Generate changelog
    needs: [build]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Generate changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: .cliff.toml
          args: --latest
        env:
          OUTPUT: CHANGELOG.md

      - name: Upload changelog
        uses: actions/upload-artifact@v7
        with:
          name: changelog
          path: CHANGELOG.md

  publish-testpypi:
    name: Publish to TestPyPI
    needs: [validate, changelog]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: testpypi
      url: https://test.pypi.org/p/adbc-poolhouse
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download distributions
        uses: actions/download-artifact@v8
        with:
          name: dist
          path: dist/
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  smoke-test-testpypi:
    name: Smoke-test from TestPyPI
    needs: [publish-testpypi]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: false
      - name: Install from TestPyPI and smoke-test
        run: |
          uv venv smoke-env
          uv pip install \
            --python smoke-env/bin/python \
            --index-url https://test.pypi.org/simple/ \
            --extra-index-url https://pypi.org/simple/ \
            adbc-poolhouse
          smoke-env/bin/python -c "from adbc_poolhouse import create_pool, DuckDBConfig; print('TestPyPI smoke OK')"

  publish-pypi:
    name: Publish to PyPI
    needs: [smoke-test-testpypi]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    environment:
      name: pypi
      url: https://pypi.org/p/adbc-poolhouse
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download distributions
        uses: actions/download-artifact@v8
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
